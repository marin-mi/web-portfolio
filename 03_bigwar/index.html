<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>シンプルなゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="player" class="character">
            <img src="img/pig.png" alt="豚">
            <div id="playerHp">HP: 100</div>
        </div>
        <div id="enemy" class="character">
            <img src="img/horse.png" alt="馬">
            <div id="enemyHp">HP: 50</div>
        </div>
        <button id="attackButton">噛み付く</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
